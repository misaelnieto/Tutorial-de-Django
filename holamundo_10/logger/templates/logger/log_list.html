{% extends "base.html" %}

{% block content %}
    <h2>Logs</h2>
    <table>
        <tr>
            <th class="fecha">Fecha</th>
            <th class="tipo">Tipo</th>
            <th class="mensaje">Mensaje</th>
        </tr>
    {% for log in object_list %}
        <tr>
            <td class="fecha">{{ log.fecha}}</td>
            <td class="tipo {{log.tipo}}">{{ log.tipo}}</td>
            <td class="mensaje">{{ log.mensaje}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
